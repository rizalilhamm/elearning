{% extends 'base.html' %}
{% block content %}
<h3><u>FORM REGISTER</u></h3>
    <form action="{{ url_for('register') }}" method="POST">
        <label for="firstname">Firstname: </label><br>
        <input type="text" name="firstname"> <br>
        <label for="lastname">Lastname: </label><br>
        <input type="text" name="lastname"> <br>
        <label for="email">Email: </label><br>
        <input type="email" name="email" placeholder="UINAR | register as student"><br>
        <label for="password">Password: </label><br>
        <input type="password" name="password" placeholder="simple password only!"><br>
        <label for="password">Confirm  Password: </label><br>
        <input type="password" name="confirm_password" placeholder="must same with before!"><br>
        <button style="margin-top: 10px;" value="Register">Register</button>
    </form>
{% endblock %}
